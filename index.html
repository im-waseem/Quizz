
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
   
   
    <title>Java-script quiz project</title>
  </head>
  <body>
    <!-- The header part of the quiz -->
    <header>
      <a id=leaderboard onclick="displayScore()">View Highscores <i class="fas fa-hand-point-left fa-lg"></i></i></a>
      <h3 class="time">Time: <b id="countdown"></b></h3>
  </header>
  <main>
      <div id="start-card">
          <h3 class="start-heading">Coding Quiz Challenge</h3>
          <p class="start-para">Try to answer the following code-related qustions within the time limit.<br> Keep in
              mind that incorrect answers will penalize your score/time by ten seconds!</p>
          <button class="start-button" onclick="quizTimer()">Start Quiz</button>
      </div>
      <!-- The question part -->
      <div id="question-card">
          <h3 class="question"></h3>
          <div class="option-list"></div>
          <div class="result">
              <hr class="hr">
              <p class="correct1"></p>
          </div>
      </div>
<!-- The Score part -->
      <div id="high-score">
          <h3 class="score-head">Highscores</h3>
          <div class="score-winners">
          </div>
          <div class="score-buttons">
              <button class="goback" onclick="goBack()">Go Back</button>
              <button class="clearall" onclick="clearAll()">Clear Highscores</button>
          </div>
      </div>

      <div id="final-one">
          <h3 class="alldone">All done!</h3>
          <p class="final-score">Your final score is <b class="score"></b></p>
          <form class="name-form" action="">
              <label for="name">Enter initials:</label> <input class="name-input" type="text">
              <input class="submit-button" onclick="nameSubmit()" type="button" value="submit">
          </form>
      </div>

  </main>
  <script src="script.js"></script> </body>
</html>
